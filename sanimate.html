<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(){
              $("div").animate({
           
                  left: "100px",
                  top: "200px"
              });
            });
    
        });
    
    </script>
    <style>
        body{
            background-color: crimson;
            display: grid;
            place-items: center;
            width: 100%;
            height: 100vh;
        }
        div{
                  background-color: blue;
                  width: 200px;
                  height: 200px;
                  display: grid;
            place-items: center;
            position: absolute;
            cursor: pointer;
        }
        </style>
</head>
<body>
    <div>
        Click me i move to left
    </div>
    
</body>
</html>
