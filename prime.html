<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="prime()">Prime</button>
    <p id="l"></p>
    <script>
    function prime() {
        let a = 0;
        let c = parseInt(prompt("Enter the num: "));
        for (let index = 1; index <= c; index++) {
  
          if (c % index == 0) {
            a++;
          }
        }
        if (a == 2) {
          document.getElementById('l').innerHTML = c + " " + "is prime"
        } else {
          document.getElementById('l').innerHTML = c + " " + " not prime"
        }
      }
      </script>
    
</body>
</html>
