<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button onclick="fib()">Fib</button>
  
 
  
 
  <p id="l"></p>
  <script>
   
   
   
   
    function fib() {
      let a = 0, b = 1;
      let c = parseInt(prompt("Enter the num: "));

      for (let index = 0; index < c; index++) {
        document.getElementById('l').innerHTML += a + "<br>"
        let d = a + b;
        a = b;
        b = d;

      }

    }
  </script>
</body>

</html>
